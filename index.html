<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="Kinetic.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<title>Cyber blaster</title>
</head>

<body>
    <div id="main">
    	<!--<div id="splash">-->
        	<img id="splash" src="logo.JPG" />
        <!--</div>-->
        
    	<div id="menu">
            <div><h2><span class="bigger">C</span>yber <span class="bigger">B</span>laster</h2></div>
            <div class="newgame" ><p><span class="bigger">P</span>lay</p></div>
            <div class="continue" ><p><span class="bigger">C</span>ontinue</p></div>
            <div class="setting" ><p><span class="bigger">S</span>etting</p></div>
            <div class="help" ><p><span class="bigger">I</span>nstructions</p></div>
            <div class="credit"><p><span class="bigger">C</span>redit</p></div>
            <div class="exit"><p><span class="bigger">E</span>xit</p></div>
        </div>
        
        <div id="setting">
            <h2>Setting</h2>
            <ul>
                <li>Volume</li>
                <li>Sound FX</li>
                <li class="bg">Background Scrolling ON</li>
            </ul>
            <!--<div class="back">Back</div>-->
        </div>
        
        <div id="help">
            <h2>Help</h2>
	        <img src="obj.png" height="100px"/>
            <p>This is the enemy you are suppose to destroy</p>
            <img src="base.jpg" height="100px"/>
            <p>This is the base you are suppose to defend</p>
            <!--<div class="back">Back</div>-->
        </div>

    </div>
    
	<div id="gamefield">
        <div id="myCanvas"></div>
                
        <div id="ui">
            <div id="container">
                <div id="question"></div>
                <div id="result"></div>
            </div>
            <div id="input"></div>
            <table>
                <tbody>
                    <tr>
                        <td><button type="button"  class="keypad" onclick="addNum(7)" id="seven">7</button></td>
                        <td><button type="button"  class="keypad" onclick="addNum(8)" id="eight">8</button></td>
                        <td><button type="button"  class="keypad" onclick="addNum(9)" id="nine">9</button></td>
                    </tr>
                    <tr>
                        <td><button type="button"  class="keypad" onclick="addNum(4)" id="four">4</button></td>
                        <td><button type="button"  class="keypad" onclick="addNum(5)" id="five">5</button></td>
                        <td><button type="button"  class="keypad" onclick="addNum(6)" id="six">6</button></td>
                    </tr>
                    <tr>
                        <td><button type="button"  class="keypad" onclick="addNum(1)" id="one">1</button></td>
                        <td><button type="button"  class="keypad" onclick="addNum(2)" id="two">2</button></td>
                        <td><button type="button"  class="keypad" onclick="addNum(3)" id="three">3</button></td>
                    </tr>
                    <tr>
                        <td><button type="button"  class="keypad" onclick="clean()" id="clear">clear</button></td>
                        <td><button type="button"  class="keypad" onclick="addNum(0)" id="zero">0</button></td>
                        <td><button type="button"  class="keypad" onclick="submit()" id="submit">submit</button></td>
                    </tr>
                </tbody>
            </table>
            <img src="logo.JPG" width="175" height="100"/>
        </div>
    </div>
        	<script src="script.js" type="text/javascript"></script>
	<script>
		$('#gamefield').css('display','none');
		$('#menu').css('display','none');
		$('#setting').css('display','none');
		$('#help').css('display','none');
		//$('body').css('width',window.innerWidth);
		//$('body').css('height',window.innerHeight);
			
		var gamestart = false;
		var mainInterval = null;
		var mainPosition = 0;
		var count = 0;
		var mainInterval = window.setInterval(mainAnimation, 1000/60);
		var splashscreen;
		var main;
        var bgscrolling = true;
        
	    if(count == 0){
			splashscreen = window.setInterval(splash, 1000);
			count+=1;
		}
		
		function mainAnimation() {
            if(bgscrolling){
                mainPosition--;
                $("#main").css({backgroundPosition: (mainPosition * 5) + "px 0px"});
                if(Math.abs(mainPosition)>=bgImg.width){
				mainPosition = 0;
			}
            }
			
		}
		function splash() {
			$('#splash').fadeOut("800");
			main = window.setInterval(function () {
				if (count == 1){
					$('#menu').fadeIn("500");
					count+=1;
				}
			},500);
		}
		//window.clearInterval(main)
		//window.clearInterval(splash)
		
		
		
		$('#main').ready(function() {
			$('.newgame').click(function(){
				$('#main').css('display','none');
				$('#gamefield').fadeIn();
				gamestart = true;
				window.clearInterval(mainInterval);
			});
            $('.setting').click(function(){
                $('#help').css('display','none');
				$('#setting').fadeIn();
			});
			$('.help').click(function(){
                $('#setting').css('display','none');
                $('#help').fadeIn();
			});
            $('.bg').click(function(){
                if(bgscrolling){
                    bgscrolling = false;
                    $('.bg').text("Background Scrolling OFF");
                }else{
                    bgscrolling = true;
                    $('.bg').text("Background Scrolling ON");
                }
            });
        });
    </script>
    
    
    
</body>
</html>
