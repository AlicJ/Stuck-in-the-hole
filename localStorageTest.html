    .red {
        color:red;
    }
</style>
</head>

<body>
    <p class="alert"></p>
	<p class="content"></p>
    
    <script>
		if(window.localStorage){
			$('.alert').append('This browser supports localStorage.');
            //alert('This browser supports localStorage.');            
		}else{
			$('.alert').append('This browser doest NOT support localStorage.');
            //alert('This browser does NOT supports localStorage.'); 
		}
		
		if (!localStorage.save1){
			var testSave = {
				name : "Jason",
				level : 5,
				score : 15000,
				numLive : 159,
                numShield : 0,
                numBomb : 0,
                numFreeze : 0,
                numEnemyKilled : 0,
                lastSave : 0,
                createTime : 0,
                version : 1

			};
			localStorage.setItem('save', JSON.stringify(testSave));
		}
        
        var now = new Date();
        var newtime = now.customFormat("#MMM# #D##th# #hh#:#mm#");
        console.log(newtime);
        
		//retrive the object
		var retriveSave = JSON.parse(localStorage.getItem('save'));
		//add 1 to the version
		retriveSave.version ++;
		//update the version
		localStorage.setItem('save',JSON.stringify(retriveSave));
		//print out the object
    	$('body').append("<p>" + localStorage.save + "</p>");
		$('.content').append('This is the <span class="red">' + retriveSave.version + "th</span> time this object is been retrived from the localStorage.");
		
	</script>
</body>
