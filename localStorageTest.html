<title>localStorage Test</title>
<script src="libs/jquery191min.js"></script>
<script src="libs/FormatDate.js"></script>
<style>
    .red {
        color:red;
    }
</style>
</head>

<body>
    <p class="alert"></p>
	<p class="content"></p>
    <div class="save0" onclick="save(0)">Alic level 5 - May 9th 09:19</div>
    <div class="save1" onclick="save(1)">Slot 2</div>
    <div class="save2" onclick="save(2)">Slot 3</div>
    <div class="save3" onclick="save(3)">Slot 4</div>
    <div class="save4" onclick="save(4)">Slot 5</div>
    
    
    <script>
		if(window.localStorage){
			$('.alert').append('This browser <span class="red">supports</span> localStorage.');
            //alert('This browser supports localStorage.');            
		}else{
			$('.alert').append('This browser <span class="red">doest NOT support</span> localStorage.');
            //alert('This browser does NOT supports localStorage.'); 
		}
        
        var creat = new Date();
        var now = new Date();
        var newSave = new Array();
        var getSave = new Array();
        var saveLength = 5;
		
        /*****
		if (!localStorage.save){
            for (var i=0;i<saveLength;i++){
                newSave[i] = {
                    name : "Jason",
                    //saveSlot: i,
                    level : i*2,
                    score : i*500,
                    numLive : 10,
                    numShield : 5,
                    numBomb : 6,
                    numFreeze : 4,
                    numEnemyKilled : 15,
                    lastSave : 0,
                    createTime: creat.customFormat("#MMM# #D##th# #hh#:#mm#"),
                    version : 0
                };
            }
            localStorage.setItem('save', JSON.stringify(newSave));
		}
        *****/
		
        for (var i=0;i<saveLength;i++){
			if (localStorage.save+i){
				//get data from localStorage
				LSget(getSave[i],'save'+i);
				//update
				LSupdate(getSave[i],'save'+i);
				//print out the object
				$('.content').append('<p>This is the <span class="red">' + getSave[0].version + "th</span> time that the object, localStorage.save, has been getd from the localStorage.</p>");
				$('.content').append("<p>" + JSON.stringify(getSave[i]) + "</p>");
			}
		}
		
		function LSupdate(pending,update){
			//add 1 to the version
			pending.version ++;
			//update last save date
			pending.lastSave = now.customFormat("#MMM# #D##th# #hh#:#mm#");
			//update the version
			localStorage.setItem(update,JSON.stringify(pending));
		}
		
		function LSget(pending,get){
			//get data from localStorage
			pending = JSON.parse(localStorage.getItem(get));
		}

		function save(i){
        	if(!getSave[i]){
				getSave[i] = {
					name : prompt("What yousa name?"),
					level : 0,
					score : 0,
					numLive : 3,
					numShield : 0,
					numBomb : 0,
					numFreeze : 0,
					numEnemyKilled : 0,
					lastSave : 0,
					createTime: creat.customFormat("#MMM# #D##th# #hh#:#mm#"),
					version : 0
				};
				LSupdate(getSave[i],'save'+i);
            }else{
                confirm("Yousa hasa save!");
            }
		}
	</script>
</body>
