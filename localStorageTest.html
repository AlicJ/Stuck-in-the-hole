<body>
    <p class="alert"></p>
	<p class="content"></p>
    <div class="save" onclick="save(0)">Alic level 5 - May 9th 09:19</div>
    <div class="save" onclick="save(1)">Slot 2</div>
    <div class="save" onclick="save(2)">Slot 3</div>
    <div class="save" onclick="save(3)">Slot 4</div>
    <div class="save" onclick="save(4)">Slot 5</div>
    
    
    <script>
		if(window.localStorage){
			$('.alert').append('This browser <span class="red">supports</span> localStorage.');
            //alert('This browser supports localStorage.');            
		}else{
			$('.alert').append('This browser <span class="red">doest NOT support</span> localStorage.');
            //alert('This browser does NOT supports localStorage.'); 
		}
        
        var creat = new Date();
        var now = new Date();
        var newSave = new Array();
        var retriveSave = new Array();
        var saveLength = 5;
		
        /*****
		if (!localStorage.save){
            for (var i=0;i<saveLength;i++){
                newSave[i] = {
                    name : "Jason",
                    saveSlot: i,
                    level : i*2,
                    score : i*500,
                    numLive : 10,
                    numShield : 5,
                    numBomb : 6,
                    numFreeze : 4,
                    numEnemyKilled : 15,
                    lastSave : 0,
                    createTime: creat.customFormat("#MMM# #D##th# #hh#:#mm#"),
                    version : 0
                };
            }
            localStorage.setItem('save', JSON.stringify(newSave));
		}
        *****/
        
        //retrive the object
        retriveSave = JSON.parse(localStorage.getItem('save'));

        
        for (var i=0;i<saveLength;i++){
            //add 1 to the version
            retriveSave[i].version ++;
            //update last save date
            retriveSave[i].lastSave = now.customFormat("#MMM# #D##th# #hh#:#mm#");
            //update the version
            localStorage.setItem('save',JSON.stringify(retriveSave));
            //print out the object
            $('.content').append('<p>This is the <span class="red">' + retriveSave[0].version + "th</span> time that the object, localStorage.save, has been retrived from the localStorage.</p>");
            $('.content').append("<p>" + JSON.stringify(retriveSave[i]) + "</p>");
        }
		
		function save(i){
              if(retriveSave[i]==null){
                var name = prompt("Whatta yosa name?");
            }else{
                confirm("Yosa hasa save!");
            }
		}
	</script>
</body>
